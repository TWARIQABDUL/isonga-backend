# --- Database Connection (Reads from .env) ---
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERX}
spring.datasource.password=${DB_PASSWORDX}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
app.jwt.secret=${JWT_SECRET}
app.aes.secret=${AES_SECRET_KEY}
app.github.token=${DEV_TOKEN}
app.github.owner=${DEV_OWNER}
app.github.repo=${DEV_REPO}
app.github.w_secret=${W_SECRET}
app.sendgrid.api_key=${SENDGRID_API_KEY}
app.sendgrid.mail.from=${SENDGRID_FROM}


# --- Hibernate Settings ---

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect


spring.mail.host=smtp-relay.brevo.com
spring.mail.port=2525
spring.mail.username=${MAIL_USERNAME}
# Use the 16-digit App Password here, NOT your login password
spring.mail.password=${MAIL_PASSWORD}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
